<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MoneyGuard</title>
  <link href="style.min.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <div class="auth-page">
        <div class="auth-page__wrapper">
          <header class="header container">
            <div class="header__container">
              <a class="header__logo logo" href="">
                <img class="logo__image" src="images/logo.png" alt="logo" />
                <p class="logo__description">MoneyGuard</p>
              </a>
            </div>
          </header>
          <main class="content">
            <section class="section container">
              <div class="sign-up auth">
                <div class="auth__wrapper">
                  <div class="auth__header">
                    <p class="auth__suptitle">Welcome!</p>
                    <h1 class="auth__title">Sign up</h1>
                  </div>
                  <div class="auth__body">
                    <form
                      class="auth__form auth-form auth-form--sign-up"
                      action=""
                    >
                      <div class="auth-form__inputs">
                        <input
                          class="auth-form__input"
                          name="name"
                          type="text"
                          placeholder="Name"
                        />
                        <input
                          class="auth-form__input"
                          name="surname"
                          type="text"
                          placeholder="Surname"
                        />
                        <input
                          class="auth-form__input"
                          name="password"
                          type="password"
                          placeholder="Password"
                        />
                        <input
                          class="auth-form__input"
                          name="emain"
                          type="email"
                          placeholder="Email"
                        />

                        <label class="auth-form__label checkbox">
                          <input
                            class="checkbox__input visually-hidden"
                            name="terms"
                            type="checkbox"
                            value="terms"
                          />
                          <span class="checkbox__emulator"></span>
                          <span class="checkbox__label"
                            >I agree with
                            <span class="checkbox__label--underline"
                              ><a href=""
                                >Terms of Service, Privacy Policy,
                              </a></span
                            >
                            and default
                            <span class="checkbox__label--underline"
                              >Notification Settings.</span
                            ></span
                          >
                        </label>
                      </div>
                      <button class="auth-form__button" type="submit">
                        <svg
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M14 8L14 6C14 5.46957 13.7893 4.96086 13.4142 4.58579C13.0391 4.21072 12.5304 4 12 4L5 4C4.46957 4 3.96086 4.21071 3.58579 4.58579C3.21071 4.96086 3 5.46957 3 6L3 18C3 18.5304 3.21071 19.0391 3.58578 19.4142C3.96086 19.7893 4.46956 20 5 20L12 20C12.5304 20 13.0391 19.7893 13.4142 19.4142C13.7893 19.0391 14 18.5304 14 18L14 16"
                            stroke="#F8F8F8"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                          <path
                            d="M9 12L21 12M21 12L18 9M21 12L18 15"
                            stroke="#F8F8F8"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                        Sign up
                      </button>
                    </form>
                    <p class="auth__text">
                      Already have an account?
                      <span class="auth__text--light"
                        ><a href="./index.html">Sign In</a></span
                      >
                    </p>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
  <script defer src="bundle.e04c52a79513dfbd1fa3.js"></script></body>
</html>
