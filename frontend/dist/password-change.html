<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MoneyGuard</title>
  <link href="style.min.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <div class="auth-page">
        <div class="auth-page__wrapper">
          <header class="header container">
            <div class="header__container">
              <a class="header__logo logo" href="">
                <img class="logo__image" src="images/logo.png" alt="logo" />
                <p class="logo__description">MoneyGuard</p>
              </a>
            </div>
          </header>
          <main class="content">
            <section class="section container">
              <div class="password-change auth">
                <div class="auth__wrapper">
                  <div class="auth__header">
                    <p class="auth__suptitle">Welcome!</p>
                    <h1 class="auth__title">Forgot Password?</h1>
                  </div>
                  <div class="auth__body">
                    <form
                      class="auth__form auth-form auth-form--password-change"
                      action=""
                    >
                      <div class="auth-form__inputs">
                        <input
                          class="auth-form__input"
                          name="emain"
                          type="email"
                          placeholder="Email"
                        />
                        <input
                          class="auth-form__input"
                          name="code"
                          type="number"
                          placeholder="Enter code"
                        />
                        <input
                          class="auth-form__input"
                          name="newPassword"
                          type="password"
                          placeholder="New password"
                        />
                        <input
                          class="auth-form__input"
                          name="newPasswordChecked"
                          type="password"
                          placeholder="New password"
                        />
                      </div>
                      <button class="auth-form__button" type="submit">
                        Reset password
                      </button>
                    </form>
                    <p class="auth__text">
                      Don't have an account?
                      <span class="auth__text--light"
                        ><a href="./sign-up.html">Sign up</a></span
                      >
                    </p>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
  <script defer src="bundle.e04c52a79513dfbd1fa3.js"></script></body>
</html>
